<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Teep Builder</title>
        <link rel="icon" href="./79th_Patch.jpeg">
        <link href="TPstyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="title">
            <h1>79th ARS Teep Builder</h1>
        </header>
        <!-- <img src="./79th_Patch.jpeg"> -->
        <form>
            <section class="options-box">
                <span class="options-label">Type of Training Period:</span>
                
                <input type="radio" id="AFTP" name="training-period" value="AFTP" required>
                <label class="options-selector" for="AFTP">AFTP</label>
                <!--add option to select two TPs for the same day -->
                
                <input type="radio" id="AGTP" name="training-period" value="AGTP" required>
                <label class="options-selector" for="AGTP">AGTP</label>

            <br>
                <label class="options-label" for="date-worked">Date Worked: </label>
                <input class="options-selector" id="date-worked" name="date-worked" type="date" required>
            <br>
                <label class="options-label" for="start-hour">Start Time: </label>
                <select class="options-selector" id="start-hour" name="start-hour" type="number">
                    <option value=""></option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
                <label for="start-minute">:</label>
                <select class="options-selector" id="start-minute" name="start-minute">
                    <option value=""></option>
                    <option value="00">00</option>
                    <option value="30">30</option>
                </select>

                <!-- add function that ensures user enters at least a four hour period -->
            <br>
                <label class="options-label" for="end-hour">End Time: </label>
                <select class="options-selector" id="end-hour" name="end-hour">
                    <option value=""></option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
            </select> 
            <label for="end-minute">:</label>
            <select class="options-selector" id="end-minute" name="end-minute">
                <option value=""></option>
                <option value="00">00</option>
                <option value="30">30</option>
            </select>
            <div id="time-error">
                <!-- GET THIS TO WORK script.js includes function to add error message if < 4 hour block is selected-->
            </div>
            <section id="flight">
                <!--script.js includes function to add flight time selector and hide activity selector if AFTP is selected-->

            </section>
            <section id="training-activity">
                <!--script.js includes function to add activity selector and hide flight time if AGTP is selected-->
            </section>
            <input class="button" type="submit"> <!--onclick="location.href='TPreviewPage.html'"-->
        <br>
        <br>
            <a id="link-description"><em>*For guidance on training period rules and limitations, refer to</em> </a>
            <a id="external-link" href="https://static.e-publishing.af.mil/production/1/af_a3/publication/afman11-202v3/afman11-202v3.pdf" target="_blank"><em>AFMAN 11-202</em></a>
            </section>
        </form>
    </body>
    <script src="TPscript.js"></script>

</html>
